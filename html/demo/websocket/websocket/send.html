<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    
    
</head>
<body>
<input id="msg"/>
<button id="send">send</button>
<script>
    var ws=new WebSocket("ws://localhost:8080");
    send.onclick=function(){
        if(msg.value.trim()!==""){
            ws.send(msg.value.trim());
        }
    }        
</script>
</body>
</html>
