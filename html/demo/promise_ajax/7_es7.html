<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="ajax.js"></script>
</head>
<body>
  <script>
(async function(){//大的任务是异步的
  try{//await: 阻塞大任务中的每一步
    var result=await ajax("http://localhost:8000/liang","get",res=>{
      console.log(res);//liang的最后一步
    })
    console.log(result);
    var result=await ajax("http://localhost:8000/yaner","get",res=>{
      console.log(res);//yaner的最后一步
    })
    console.log(result);
    var result=await ajax("http://localhost:8000/dong","get",res=>{
      console.log(res);
    })
  }catch(err){
    console.error("出错啦!"+err)
  }
})()
  </script>
</body>
</html>
