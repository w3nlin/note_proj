<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta charset="utf-8">
    <style>
        #docTitle{
            height:200px;
            line-height: 200px;
            text-align: center;
            font-size: 200px;
            color: cyan;
            text-shadow: -15px 15px 10px blue;
            font-family:宋体;
            font-style: italic;
            font-weight: bolder;
            user-select: none;
        }
        #searchBox{
            height: 200px;
            display: flex;
            align-items: center;
            justify-content:center;
        }
        input[type=text]{
            padding-left: 15px;
            width: 600px;
            height:100px;
            font-size: 50px;
            margin: 0 10px;
            border-radius: 25px;
            border:10px solid rgba(123,123,123,1);
        }
        button{width:150px;height:100px;font-size: 50px;margin: 0 10px;box-shadow:0 0 20px 6px white inset;border-radius: 25px;background: black;color:white;transition:0.5s;box-sizing:border-box}
        button#search:hover{
            color:blue;
            font-size: 50px;
            font-weight: bold;
            box-shadow:0 0 25px 15px yellow inset;
            background: white;
            text-shadow: 0 0 4px cyan;
            border:10px solid blue;
        }
        button#reload:hover{
            color:red;
            font-size: 50px;
            font-weight: bold;
            box-shadow:0 0 25px 15px yellow inset;
            background: grey;
            text-shadow: 0 0 4px orange;
            border:10px solid red;
        }

        a.boxTitle{
            user-select: none;
            font-size: 100px;
            box-shadow:-10px -10px 30px 20px white inset;
            background:linear-gradient(to top,black,black,black,black,white);
            color: yellow;
            border:10px solid rgba(0,0,0,0.5);
            position: relative;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 30px;
            cursor:pointer;
            text-decoration: none;
            overflow: hidden;
        }

        a.boxTitle>span:nth-child(1),span:nth-child(2){
            display: inline-block;
            height: 100%;
            width: 20px;
            background:white;
            box-shadow:0 0 15px 20px white ;
            transition:all 1.5s ease-out;
            position: absolute;
            top:0;
            opacity: 0;


        }
        a.boxTitle>span:nth-child(1){
            left:00px;
        }
        a.boxTitle>span:nth-child(2){
            right:00px;
        }
        a.boxTitle:hover{
            color: white;
            font-size: 100px;
            font-weight: bold;
            text-shadow: 10px 10px 30px white;
            animation: ani 0.5s ease-in infinite;
        }
        a.boxTitle:hover span:nth-of-type(1){
            animation: span1Ani 0.5s ease-in infinite;
        }
        a.boxTitle:hover span:nth-of-type(2){
            animation: span2Ani 0.5s ease-in infinite;
        }
        @keyframes ani{
            0%{background: linear-gradient(to right,red,blue,red)}
            10%{background: linear-gradient(to right,pink,cyan,pink)}
            20%{background: linear-gradient(to right,yellow,purple,yellow)}
            30%{background: linear-gradient(to right,cyan,pink,pink)}
            40%{background: linear-gradient(to right,purple,yellow,yellow)}
            50%{background: linear-gradient(to right,orange,grey,orange)}
            60%{background: linear-gradient(to right,black,white,black)}
            70%{background: linear-gradient(to right,green,dodgerblue,green)}
            80%{background: linear-gradient(to right,white,black,black)}
            90%{background: linear-gradient(to right,dodgerblue,green,green)}
            100%{background: linear-gradient(to right,blue,red,blue)}
        }
        @keyframes span1Ani{
            0%{left:0;opacity: 0;}
            100%{left:100%;opacity: 1;}
        }
        @keyframes span2Ani{
            0%{right:0;opacity: 0;}
            100%{right:100%;opacity: 1;}
        }

        div.boxContent{
            font-size: 60px;
            color:white;
            text-shadow: 0 0 6px white;
            word-wrap: break-word;word-break: break-all;
        }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("body").css({"background-image":"url('http://pic.rmb.bdstatic.com/f6756b80ea58d17328e6eba20b600f54.jpeg')","background-repeat":"no-repeat","background-size":"cover"});
            var n=-1;

            var json=[

                 {title:"引入注册mint-ui（3步）",content:`import MintUI from "mint-ui" \<br\>import "mint-ui/lib/style.css" \<br\>Vue.use(MintUI); \<hr\> --这3步要写在main.js文件当中 \<br\> --这3步写完之后剩下的就是调用使用`}
								 ,{title:"组件1--toast【短消息提示框】【效果:即时显示/消失】",content:`this.$toast({参数:"值",....}); \<hr\>参数有 \<br\>message:提示消息文本的内容 \<br\>position:位置 top;bottom;middle  \<br\>duration:持续时间(单位毫秒) 默认3000  \<br\>className:类名为其添加样式  \<br\>iconClass:图标类名 \<hr\> 使用案例 \<br\>1.做一个按钮\<br\> 2.按钮点击触发函数\<br\> 3.函数里写this.$toust({message：“值”..}) //这个this.$toust就相当于js里alert的用法 `}
								 ,{title:"组件2--messagebox【交互式提示框】【即alert、confirm、promt】",content:`标准语法\<br\>this.$messagebox({})\<hr\>参数\<br\>title:标题、message:内容、showConfirmButton:是否显示确认按钮、showCancelButton:是否显示取消按钮..几十个参数..\<hr\>简写\<br\>1.this.$messagebox("标题","内容");\<br\>\<br\>例：this.$messagebox("","删除成功");<hr\>简写【alert】\<br\>2.this.$messagebox.alert("确认").then(action=>{}) \<br\>\<br\> 例:fn(){ \<br\>
                this.$messagebox.alert(111).then(action=>{console.log(action)});\<br\>
            }
            };<hr\>简写【confirm】\<br\>3.this.$messagebox.confirm("确认").then(action=>{})\<br\>\<br\>例：fn(){
                this.$messagebox.confirm("是否删除指定数据").then(action=>{  //点击确定执行这里 \<br\>
                    console.log(action); \<br\>
                }).catch(err=>{console.log(err);});   //点击取消执行这里，默认报错，这里要用catch捕捉  \<br\>
                console.log(111);   //注意点：当调用此函数时，会先执行这句话，然后才执行this.$messagebox.confirm，框架设计的问题，注意下就好  \<br\>
            }<hr\>简写【prompt】\<br\>4.this.$messagebox.prompt("请输入年龄").then(({value,action})=>{});\<br\>\<br\>例：fn(){ \<br\>
                this.$messagebox.prompt("是否删除指定数据").then(({value,action})=>{console.log(value);console.log(action);})  //这里的点击取消同样会报错（同this.$messagebox.confirm），可以用catch进行捕捉 \<br\>
            };`}
								,{title:`组件3--< mt-field >【表单输入域(编辑器)】【input[text]效果】`,content:`type输入框类型 text/number/url/date/password \<br\>label       标签 \<br\>placehodler 占位符 \<br\>attr:       设置原生属性 ... \<hr\>例:< mt-field type="password" label="密码" placeholder="请输入密码" v-model="upwd" :attr="{maxlength:10}">< /mt-field >`}
								,{title:`开关`,content:` < mt-switch v-model="aa" > < /mt-switch >`+"<hr/>"+`aa为布尔类型，设置变量时注意`}
								,{title:`竖向单选框`,content:` < mt-radio title="单选框列表" v-model="aa" :options="['选项a','选项b','选项c']" > < /mt-radio >`+"<hr/>"+`aa为字符串类型，设置变量时注意`}
								,{title:`竖向复选框`,content:` < mt-checklist title="复选框列表" v-model="aa" :options="['选项a','选项b','选项c']" > < /mt-checklist >`+"<hr/>"+`aa为数组类型，设置变量时注意`}
								,{title:`面板`,content:` < mt-tab-container   v-model="active" > `+"<br/>"+`
       < mt-tab-container-item id="tab1" >   
         子面板1    
       < /mt-tab-container-item >   `+"<br/>"+`
       < mt-tab-container-item id="tab2" >
         子面板2
       < /mt-tab-container-item >   `+"<br/>"+`
       < mt-tab-container-item id="tab3" >
         子面板3
       < /mt-tab-container-item >  `+"<br/>"+`
< /mt-tab-container >` +"<hr/>" +`mt-tab-container为父面板`+"<br/>"+`mt-tab-container-item为子面板`+"<hr/>"+`active的值为哪个子面板的id，哪个子面板就显示`}
                ,{title:`底部导航条`,content:` < mt-tabbar v-model="selected"  fixed >  `+"<br/>"+`
       < mt-tab-item id="外卖" >   
         外卖    
       < /mt-tab-item >   `+"<br/>"+`
       < mt-tab-item id="订单" >
         订单
       < /mt-tab-item >`+"<br/>"+`
< /mt-tabbar >` +"<hr/>" +`mt-tabbar为整个导航组`+"<br/>"+`mt-tab-item为单选项导航条`+"<hr/>"+`selected的值为哪个子面板的id，哪个子面板就选中`}
                

            ];
            /*初始加载页面内容*/
            $(json).each(function(i, elem){
                /*..*/
                $("<a>").html(elem.title).attr("href","#n"+i).attr("name","n"+i).attr("tf",false).addClass("boxTitle").css({margin:"5px",textAlign:"center",display:"block"}).prepend($("<span>")).append($("<span>")).appendTo("#main");
                $("<div>").html(elem.content).addClass("boxContent").css({background:"black",margin:"5px",display:"none","padding":"50px 100px"}).appendTo("#main");
            })

            /*点击标题触发手风琴*/
            $(".boxTitle").click(function(){
                if(n!=-1){
                    $(".boxTitle").eq(n).css({"background":"black","line-height":"200px","font-size":"100px","overflow":"auto"}).height(200);
                    $(".boxContent").eq(n).slideUp();
                    if(n==$(".boxTitle").index(this)){
                        n=-1;
                        return;
                    }
                }
                $(this).css({"background":"linear-gradient(to right,black,white,black)","line-height":"300px","font-size":"150px","overflow":"scroll"}).height(300);
                $(this).next().slideToggle();
                n=$(".boxTitle").index(this);
            })


            /*查找*/
            var reg=/^\s/g;
            $("#search").click(function(){
                $("div.boxContent").each(function(i,elem){
                    $("a.boxTitle").eq(i).css({"display":"none"}).attr("tf",false);
                    /*console.log($("input[type='text']").val().toLowerCase().search(reg));*/
                    if($("input[type='text']").val().toLowerCase().search(reg)==0){
                        $(".tet").prop("value","首字符不能为空，请重输..").css("color","grey");
                    }
                    if($("input[type='text']").val().toLowerCase()!=""&&$("input[type='text']").val().toLowerCase().search(reg)==-1){
                        if($("div.boxContent").eq(i).html().indexOf($("input[type='text']").val().toLowerCase())!=-1||$("a.boxTitle").eq(i).html().indexOf($("input[type='text']").val().toLowerCase())!=-1){
                            $("a.boxTitle").eq(i).attr("tf",true);
                        }
                        if($("a.boxTitle").eq(i).attr("tf")==="true"){
                            $("a.boxTitle").eq(i).css({"display":"block","background":"rgba(80,70,200,0.6)"});
                        }
                    }
                })
            })
            /*文本框聚焦*/
            $(".tet").focus(function(){
                $(this).prop("value","").css("color","black");
            });

            /*重置*/
            $("#reload").click(function(){
                /*window.location.reload();*/
                $("#main").html(" ");
                $(json).each(function(i, elem){
                    $("<a>").html(elem.title).attr("href","#n"+i).attr("name","n"+i).attr("tf",false).addClass("boxTitle").css({margin:"5px",textAlign:"center",display:"block"}).prepend($("<span>")).append($("<span>")).appendTo("#main");
                    $("<div>").html(elem.content).addClass("boxContent").css({background:"black",margin:"5px",display:"none","padding":"50px 100px"}).appendTo("#main");
                })
                $(".boxTitle").click(function(){
                    if(n!=-1){
                        $(".boxTitle").eq(n).css({"background":"black","line-height":"200px","font-size":"100px","overflow":"auto"}).height(200);
                        $(".boxContent").eq(n).slideUp();
                        if(n==$(".boxTitle").index(this)){
                            n=-1;
                            return;
                        }
                    }
                    $(this).css({"background":"linear-gradient(to right,black,white,black)","line-height":"300px","font-size":"150px","overflow":"scroll"}).height(300);
                    $(this).next().slideToggle();
                    n=$(".boxTitle").index(this);
                })
            })



        })
    </script>
</head>
<body>
<div id="docTitle">ES5+ES6</div>
<div id="searchBox"><input class="tet" type="text" placeholder="请输入值.."/><button id="search">查找</button><button id="reload">重置</button></div>
<div id="main">
</div>
</body>
</html>
