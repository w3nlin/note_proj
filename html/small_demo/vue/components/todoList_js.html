var todoList={
  template:`
  &lt;ul&gt;
    &lt;li v-for="(task,i) of tasks" :key="i"&gt;{{i+1}} - {{task}} &lt;button @click="del(i)"&gt;x&lt;/button&gt;&lt;/li&gt;
  &lt;/ul&gt;`,
  props:["tasks"],
//data:{tasks}
  data(){ return {} },
  methods:{
    del(i){
      this.tasks.splice(i,1);
    }
  }
}
