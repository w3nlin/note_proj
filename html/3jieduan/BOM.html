                ,{title:`打开新窗口: 4种: `,content:`1. 在当前窗口打开新链接，【可后退】:
            html: 《a href="url" target="_self"》
                    js:    window.open("url","_self")或open("url","_self") <hr/>
            2. 在当前窗口打开新链接，【禁止后退】（禁止后退只有这种方式）（这个操作只能用js操作，不能用html操作）:
            js: location.replace("新url") 用新url代替history中旧url  //原理：用新的url地址，替换history中规旧的的地址，保证history中只有一条url，以此禁止后退
            <hr/>
            3. 在新窗口打开新链接，【可打开多个】:
            html: 《a href="url" target="_blank"》
                    js:    open("url","_blank ") <hr/>
            4. 在新窗口打开新链接，【只能打开一个】:
            html: 《a href="url" target="自定义窗口名"》    //有时候_blank少写了，写成blank，没写全，也算自定义窗口名
                    js:    open("url","自定义窗口名")
            原理: 浏览器中每个窗口在内存中都有一个唯一的名字name，用来标识这个窗口
            可认为指定窗口名，如果不指定，浏览器就随机生成
            浏览器规定，相同窗口名的窗口，只能打开一个，后打开的同名窗口会把先打开的覆盖掉
            内置窗口名: _self 用当前窗口自己的名字打开新窗口
            _blank 空白，就是 不指定窗口名，让浏览器随机分配，保证不重复：结果：不限制打开的新窗口个数`}
        ,{title:`凡是全局的都不用写window`,content:`如window.open()-->open()`}
        ,{title:`target`,content:`实际是给新窗口起的名字`}

        ,{title:`location对象 概念`,content:`保存当前窗口正在访问的url地址的对象（可以分段获得地址）`}

        ,{title:`userAgent 概念`,content:`它是保存浏览器名称和版本号的字符串 //agent是代理的意思；中介就是一种代理；浏览器就像一个代理 //我跟浏览器说我想访问新浪首页 完了-->然后浏览器开始寻址、域名解析、找到新浪服务器，然后让浏览器等着，返回页面之后再怎么加载，怎么画出来，怎么让用户看见  //是浏览器代替了用户去请求了页面，接收了响应，绘制在浏览器上 //所以浏览器就像用户的代理一样  //所以userAgent指的就是浏览器，只不过换了个名字而已，不叫browser，叫userAgent，所以userAgent里的字符串实际就是浏览器的信息 //win10浏览器里仿真选项里的用户代理指的就是userAgent，指的就是浏览器，里面这个选项可以查看各种主流浏览器的浏览器版本`}
                ,{title:`useragent 使用`,content:`navigator.userAgent --> 会查看到（Mozilla/5.0（windows NT 10.0;WOW64）AppleWebkit/537.36（KHTML,like Gecko）Chrome/74.0.3729.131 Safari/537.36）这样的一个字符串 （这字符串里面有好几种浏览器的原因：伪装，就是最后者的那个浏览器希望获得与chrome/safari这种名牌浏览器的同等待遇。但是伪装前提是内核要一样，如：Mozilla/5.0、AppleWebkit）这样给名牌浏览器的代码也能给自己一份，几个浏览器信息写在一起是因为：伪装并且浏览器内核是一样的； IE和它们的内核不一样，就win10改成了Mozilla/5.0、AppleWebkit内核`}
        ,{title:`如何让程序知道当前使用的浏览器是什么浏览器？（在这么多种伪装的情况下）`,content:`根据特征猜浏览器：猜的优先顺序是IE8~IE10->Firefox->OPR->Edge->Chrome->Safari（这个猜的顺序是有讲究的）`}
        ,{title:`所有浏览器特征`,content:`1.IE8~IE10-->MSIE 版本号 2.Firefox-->Firefox/版本号 3.chrome/版本号  safari/版本号 4.safari-->safari/版本号 5.OPR-->Chrome/版本号 safari/版本号 OPR/版本号 6.Edge  Chrome/版本号 safari/版本号 Edge/版本号（微软的Edge浏览器）`}
        ,{title:`【笔试手写题】：如何判断正在使用的浏览器的名称和版本号【不但能够区分名称，还要能判断出版本号才是本事】【版本号总是跟在名称的一位之后：查看笔记所有浏览器特征】`,content:`1.var ua=navigator.userAgent；//先获取那一大串字符串信息 2.var browser,version；if(ua.indexOf("IE")!=-1){brower="IE"} //先猜ua中有没有火狐 2（1）.  else if(ua.indexOf("Trident")!=-1){brower="IE";version=11;}//如果没有IE，却有Trident，说明一定是IE11 3.else if(ua.indexOf("Firefox")!=-1){browser="Firefox"} 4.else if(ua.indexOf("OPR")!=-1){browser="OPR";} //再猜ua中有没有OPR 5.else if(ua.indexOf("Edge")!=-1){browser="Edge";} //再猜ua中有没有Edge 6.else if(ua.indexOf("Chrome")!=-1){browser="Chrome";} //再猜ua中有没有Chrome //else if(ua.indexOf("Safari")!=-1){browser="Safari";} //再猜ua中有没有Safari 7.document.write(browser);`}
        ,{title:`接上 【笔试手写题】 【查找版本号】`,content:`if(version===undefined){1.先在ua中查找浏览器名称出现的位置：var i=ua.indexOf(browser); 2.i+浏览器名称的长度+1：i+=browser.length+1; 3.截取ua中i位置开始的后三位字符，转为浮点数：version=parseFloat(ua.slice(i,i+3))} 4.document.write(version);`}

    ,{title:`版本号的作用`,content:`比如说window.close()； 为什么有些浏览器执行这个可以关掉窗口，有些浏览器执行这个不能关？  原因：版本号不一样  //这个限制chrome有、firefox有，其他浏览器有些有有些没有  //所以不同浏览器，甚至相同浏览器不同版本号之间功能是有差异的；  【所以我们必须要有判断浏览器版本号的本事】，而判断版本号就要用到这个userAgent`}
